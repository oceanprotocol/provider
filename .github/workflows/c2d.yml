name: Provider tests for C2D

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Provider
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: actions/checkout@v2
        name: Checkout Barge
        with:
          repository: "oceanprotocol/barge"
          path: 'barge'
      - name: Login to Docker Hub
        if: ${{ env.DOCKERHUB_PASSWORD && env.DOCKERHUB_USERNAME }}
        run: |
          echo "Login to Docker Hub";echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Run Barge
        working-directory: ${{ github.workspace }}/barge
        run: |
          bash -x start_ocean.sh --no-dashboard 2>&1 --with-provider2 --with-c2d > start_ocean.log &
      - name: Wait for contracts deployment and C2D cluster to be ready
        working-directory: ${{ github.workspace }}/barge
        run: |
          for i in $(seq 1 250); do
            sleep 10
            [ -f "$HOME/.ocean/ocean-contracts/artifacts/ready" -a -f "$HOME/.ocean/ocean-c2d/ready" ] && break
            done
      - name: Verify deployments
        run: |
          netstat -lnpt
          nc -zv 172.15.0.13 31000
          cat $HOME/.ocean/ocean-contracts/artifacts/address.json
          curl http://172.15.0.13:31000
          nc -zv 172.15.0.16 8080
      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
          pip install pytest-cov
      - name: Test with pytest
        run: |
          pytest --cov=ocean_provider --cov-report json -m "compute or algo_validation or provider_fees"
      - name:  docker logs
        run: docker logs ocean_aquarius_1 && docker logs ocean_provider_1 && docker logs ocean_provider2_1 && docker logs ocean_ipfs_1
        if: ${{ failure() }}

  codeclimate:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir -p $HOME/cc-reporter/cc-test-reporter
          mv $HOME/coverage.json $HOME/c2d-coverage.json
          mv $HOME/c2d-coverage.json $HOME/cc-reporter/cc-test-reporter
          ls -l $HOME/cc-reporter/cc-test-reporter
      - uses: actions/upload-artifact@v2
        with:
          name: cc-report
          path: $HOME/cc-reporter/cc-test-reporter/c2d-coverage.json
      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: b0d75c25d5176c59e8ea665bf74396d9ee1bdf2c97f11ccc6869f9e91d80a6c7